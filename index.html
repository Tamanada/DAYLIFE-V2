      const hasSetup = localStorage.getItem("daylifeHasSetup");

      if (existingProfile && hasSetup) {
        // ðŸ” Redirige directement vers home
        window.location.href = "home.html";

      const btn = document.getElementById("startBtn");

        window.location.href = "welcome.html";

  </script>

  <style>
